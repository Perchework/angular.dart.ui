<div collapse-ctrl>
  <button class="btn btn-default" ng-click="ctrl.isCollapsed = !ctrl.isCollapsed">Toggle collapse</button>
  
  <div collapse="ctrl.isCollapsed">
    <div class="well well-lg">Some content</div> 
  </div>
</div>
