<div ng-controller="carousel-demo-ctrl">
  <div style="height: 305px">
    <carousel interval="ctrl.myInterval * 1000">
      <slide ng-repeat="item in ctrl.slides" active="item['active']">
        <img ng-src="{{item['image']}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{item['text']}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="row">
    <div class="col-md-3">
      <a class="btn btn-info" ng-click="ctrl.addSlide()">Add Slide</a>
    </div>
    <div class="col-md-5">
      Interval, in milliseconds:
      <input type="number" class="form-control" ng-model="ctrl.myInterval" ng-value="ctrl.myInterval | stringify">
      Enter a negative number to stop the interval.
    </div>
  </div>
</div>
