<div pagination-ctrl>
    <h3>Data</h3>
    <div class="row">
        {{ctrl.currentPage}}

    </div>
    <div class="row">
        <input type="number" ng-model="ctrl.totalItems"/>
    </div>
    <div class="row">
        {{totalPages}}

    </div>

    <h3>Static</h3>
    <div class="row">
        <div class="col-sm-4"><pager total-items="ctrl.totalItems" items-per-page="ctrl.itemsPerPage" num-pages="totalPages" ng-model="ctrl.currentPage"></pager></div>
    </div>
    <div class="row">
        <div class="col-sm-4"><pagination total-items="ctrl.totalItems" items-per-page="ctrl.itemsPerPage" num-pages="totalPages" ng-model="ctrl.currentPage"></pagination></div>
    </div>
</div>
