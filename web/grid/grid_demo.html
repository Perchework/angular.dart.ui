<div grid-demo-controller>

  <table sm-ng-grid items="gridCtrl.myItems" class="table-bordered" selected-items="gridCtrl.selectedItems">
    <thead>
      <tr>
        <!--Define the columns with individual header elements-->
        <th field-name="userName">
          <div class="sm-ng-sort"></div>
          <div class="sm-ng-filter">
            <input class="form-control input-sm" type="text">
          </div>
          <span class="tr-ng-title">Name</span>
        </th>
        <th>Between</th>
        <th field-name="id"/>
        <th/>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td field-name="userName">Prs: {{gridItem.userName}}</td>
        <td class="text-center">{{gridItem.userName + '!!!'}}</td>
        <td field-name="id"></td>
        <td>More info id:{{gridItem.id}}</td>
      </tr>
    </tbody>
  </table>
  <hr>
