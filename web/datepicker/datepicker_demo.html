<div date-picker-ctrl>
    <pre>Selected date is: <em>{{ctrl.dt | date:'fullDate' }}</em></pre>

    <div class="row">
        <div class="col-md-4">
            <p class="input-group">
              <input type="text" class="form-control" ng-model="ctrl.dt">
            </p>
        </div>
    </div>
    
    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
      <div class="well well-sm">
          <datepicker ng-model="ctrl.dt" min="ctrl.minDate" show-weeks="ctrl.showWeeks"></datepicker>
      </div>
    </div>

    <hr>
    <button class="btn btn-sm btn-info" ng-click="ctrl.today()">Today</button>
    <button class="btn btn-sm btn-default" ng-click="ctrl.dt = '2009-08-24'">2009-08-24</button>
    <button class="btn btn-sm btn-success" ng-click="ctrl.toggleWeeks()" tooltip="For inline datepicker">Toggle Weeks</button>
    <button class="btn btn-sm btn-danger" ng-click="ctrl.clear()">Clear</button>
    <button class="btn btn-sm btn-default" ng-click="ctrl.toggleMin()" tooltip="After today restriction">Min date</button>
</div>
