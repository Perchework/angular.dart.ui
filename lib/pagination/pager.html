<ul class="pager">
    <li class="previous" ng-class="{disabled: ctrl.currentPage == 1}"><a href ng-click="ctrl.selectPage(ctrl.currentPage - 1)">« Previous</a>
    </li>
    <li class="next" ng-class="{disabled: ctrl.currentPage == ctrl.totalPages}"><a href ng-click="ctrl.selectPage(ctrl.currentPage + 1)">Next »</a>
    </li>
</ul>
