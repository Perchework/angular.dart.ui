<ul class="dropdown-menu" ng-style="{'display':d.display, 'top':d.top, 'left':d.left}">
	<li><content></content></li>
	<li ng-show="d.showButtonBar" style="padding:10px 9px 2px">
		<span class="btn-group">
			<button type="button" class="btn btn-sm btn-info" ng-click="d.today()">{{d.currentText}}</button>
			<button type="button" class="btn btn-sm btn-default" ng-click="d.showWeeks = ! d.showWeeks" ng-class="{active: d.showWeeks}">{{d.toggleWeeksText}}</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="d.clearDate()">{{d.clearText}}</button>
		</span>
		<button type="button" class="btn btn-sm btn-success pull-right" ng-click="d.isOpen = false">{{d.closeText}}</button>
	</li>
</ul>
